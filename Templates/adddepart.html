<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <style>
        body {
            display: flex;
            justify-content: center;  /* Centers horizontally */
            align-items: center;      /* Centers vertically */
            height: 100vh;            /* Full viewport height */
            margin: 0;
            background-color: #f0f2f5;  /* Light background for contrast */
        }

        .form-container {
            border: 2px solid #4a90e2;  /* Border color */
            border-radius: 10px;        /* Rounded corners */
            padding: 20px;              /* Padding inside the form */
            background-color: #ffffff;  /* White background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  /* Light shadow */
            width: 300px;               /* Set form width */
            text-align: center;         /* Center align form elements */
        }

        h1 {
            margin-bottom: 20px;        /* Space below the heading */
            color: #333;                /* Heading color */
        }

        input[type="text"], input[type="submit"] {
            width: 90%;                 /* Input field width */
            padding: 10px;              /* Padding inside input fields */
            margin: 10px 0;             /* Margin between fields */
            border: 1px solid #ccc;     /* Border for input fields */
            border-radius: 5px;         /* Rounded corners for inputs */
            box-sizing: border-box;     /* Include padding in width calculation */
        }

        input[type="submit"] {
            background-color: #4a90e2;  /* Button background color */
            color: white;               /* Text color */
            border: none;               /* Remove default border */
            cursor: pointer;            /* Change cursor on hover */
        }

        input[type="submit"]:hover {
            background-color: #357ab7;  /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create Department</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div>
                <label for="dept_name"><strong>Department Name:</strong></label><br>
                <input type="text" name="dept_name" id="name" required>
            </div>
            <div>
                <label for="description"><strong>Department Description:</strong></label><br>
                <input type="text" name="description" id="description" required>
            </div>
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
