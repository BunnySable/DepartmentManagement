<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Department</title>
</head>
<body>
    <center>
        <h1>Update Department</h1>
        <form action="" method="post">
            {% csrf_token %}
           
            <table>
                <tr>Department Name:
                    <input type="text" name="dept_name" value="{{depart.dept_name}}">
                </tr> <br><br>
                <tr>Department Description:
                    <input type="text" name="description" value="{{depart.description}}">
                </tr><br><br>
                <tr>
                    <input type="submit" value="Update">
                </tr>
            </table>
            
        </form>
    </center>
</body>
</html>
